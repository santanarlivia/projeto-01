<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
      <h1> Faça login <br> E realce a sua beleza </h1> 
      <img src="make.svg" class="left-login-img"alt="make">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="email"> Email</label>
                    <input type="email" name="email" onchange="validarCampos()" placeholder="Email" id="email" >
                </div>
                <div class="textfield">
                    <label for="Senha">Senha</label>
                    <input type="password" name="Senha" placeholder="Senha" id="senha">
                </div>
                <button class="btn-login" onclick="logar(); return false">Login</button>

                <h4 class="frase"> Não tem conta?</h4>
                <button class="btn-cadastro" onclick="cadastrar()"> Fazer cadastro </button>
            </div>

        </div>
    </div>
</body>
</html>
